{% extends 'base.html' %}

{% block title %}Login - Throw Initiative{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-rpg-pattern py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-gray-800 p-8 rounded-xl shadow-2xl border-2 border-rpg-gold">
        <div class="text-center">
            <div class="mx-auto h-20 w-20 flex items-center justify-center rounded-full bg-rpg-red mb-4">
                <i class="fas fa-dice-d20 text-3xl text-rpg-gold"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-rpg-gold font-medieval">
                Login
            </h2>
            <p class="mt-2 text-gray-400">
                Acesse sua conta de aventureiro
            </p>
        </div>
        
        <form method="POST" class="mt-8 space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">
                        Usuário
                    </label>
                    <input type="text" name="username" required 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg 
                                  text-white focus:outline-none focus:ring-2 focus:ring-rpg-gold">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">
                        Senha
                    </label>
                    <input type="password" name="password" required 
                           class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg 
                                  text-white focus:outline-none focus:ring-2 focus:ring-rpg-gold">
                </div>
            </div>
            
            <div>
                <button type="submit" 
                        class="w-full py-3 px-4 bg-rpg-gold text-gray-900 font-semibold 
                               rounded-lg hover:bg-yellow-600 transition-colors">
                    Entrar
                </button>
            </div>
            
            <div class="text-center">
                <p class="text-gray-400">
                    Não tem conta? 
                    <a href="{% url 'register' %}" class="text-rpg-gold hover:text-rpg-red">
                        Registre-se
                    </a>
                </p>
            </div>
        </form>
        
        <!-- Usuários de teste -->
        <div class="mt-6 pt-6 border-t border-gray-700">
            <p class="text-sm text-gray-400 mb-2">Usuários para teste:</p>
            <div class="grid grid-cols-2 gap-2">
                <div class="text-center p-2 bg-gray-700 rounded">
                    <p class="text-rpg-gold font-bold">mestre</p>
                    <p class="text-xs text-gray-400">senha123</p>
                </div>
                <div class="text-center p-2 bg-gray-700 rounded">
                    <p class="text-rpg-green font-bold">jogador1</p>
                    <p class="text-xs text-gray-400">senha123</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
